---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${APP_NAME}-ingress
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
spec:
  rules:
    - host: ${APP_NAME}.dev.apps.bsci.com
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: ${APP_NAME}-svc
                port:
                  number: 3000
